MODEL:
  ADAPTATION: adacontrast
  ARCH: Hendrycks2020AugMix_ResNeXt
TEST:
  BATCH_SIZE: 200
CORRUPTION:
  DATASET: cifar100_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: SGD
  LR: 0.0002
  MOMENTUM: 0.9
  WD: 0.0001
  STEPS: 1
  NESTEROV: True
CONTRAST:
  TEMPERATURE: 0.07